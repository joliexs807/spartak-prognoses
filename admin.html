<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Админка</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  padding: 20px;
}

button {
  width: 100%;
  padding: 14px;
  margin-bottom: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.reset {
  background: #e74c3c;
  color: #fff;
}

.exit {
  background: #555;
  color: #fff;
}
</style>
</head>

<body>

<h2>Админ панель</h2>

<button class="reset" id="reset">
  Сбросить прогнозы пользователей
</button>

<button class="exit" id="exit">
  Выйти
</button>

<script>
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "index.html";
}

document.getElementById("reset").onclick = () => {
  if (confirm("Сбросить ВСЕ прогнозы?")) {
    localStorage.removeItem("userChoice");
    alert("Прогнозы сброшены");
  }
};

document.getElementById("exit").onclick = () => {
  localStorage.removeItem("isAdmin");
  window.location.href = "index.html";
};
</script>

</body>
</html>
