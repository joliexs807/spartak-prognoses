<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Спартак Прогнозы</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Спартак Фан Прогнозы</h1>

<!-- Личный кабинет -->
<div id="userPanel">
  <h2 id="welcome"></h2>
</div>

<!-- Форма ввода имени -->
<div id="nameForm">
  <input type="text" id="username" placeholder="Введите имя">
  <button id="saveName">Сохранить</button>
</div>

<!-- Матчи -->
<div id="matches"></div>

<!-- Таблица лидеров -->
<h2>Таблица лидеров</h2>
<table id="leaderboard">
  <tr><th>Имя</th><th>Очки</th></tr>
</table>

<!-- Админ -->
<button class="admin-btn" id="openAdmin">Админ</button>
<div id="adminModal">
  <div class="modal">
    <h3>Админ вход</h3>
    <input type="password" id="adminPass" placeholder="Пароль">
    <button id="loginAdmin">Войти</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
